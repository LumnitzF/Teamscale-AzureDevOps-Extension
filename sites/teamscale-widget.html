<!DOCTYPE html>
<html>
<head>
    <script src="../lib/VSS.SDK.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/teamscale-widget.css">
</head>
<body>
<div class="widget">
    <h2 class="title">
        <!-- TODO(TP) Apparently it is against HTML conventions to have a DIV inside of a H2, as the H2 is inline and the div is a block element -->
        <div class="inner-title"></div>
        <div id="teamscale-info" class="subtitle"></div>
    </h2>

    <div id="message-div"></div>

    <div id="badges"></div>
</div>

<script type="text/javascript">
    VSS.init(
        {
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });
    VSS.ready(function () {
        require(["dist/DashboardWidgetExtension/TeamscaleWidget"], function (main) { });
    });
</script>
</body>
</html>
